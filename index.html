<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="wrapper">
        <div class="title"><h1> CSS Bayan</h1></div>
        <div class="bayan-container">
            <div class="string">
                <input type="radio" name="str" id="str1" checked="checked">
                <label for="str1">
                    <section class="line">
                        <p>Процесс обучения</p>
                        <div class="item"><img class="icon" src="image/icon.svg" alt="icon"></div>
                    </section>
                <section class="body">
                    <img src="image/learner.jpg" alt="learner mem">
                </section>
                </label>
            </div>
            <div class="string">
                <input type="radio" name="str" id="str2">
                <label for="str2">
                    <section class="line">
                        <p>На чем программируешь?</p>
                        <div class="item"><img class="icon" src="image/icon.svg" alt="icon"></div>
                    </section>
                <section class="body">
                    <img src="image/htmlll.jpg" alt="what kod mem">
                </section>
            </label>
            </div>
            <div class="string">
                <input type="radio" name="str" id="str3">
                <label for="str3">
                    <section class="line">
                        <p>Я программист!</p>
                        <div class="item"><img class="icon" src="image/icon.svg" alt="icon"></div>
                    </section>
                <section class="body">
                    <img src="image/iamprogrammer.jpg" alt="I am progremmist mem">
                </section>
            </label>
            </div>
            <div class="string">
                <input type="radio" name="str" id="str4">
                <label for="str4">
                    <section class="line">
                        <p>Когда нажал F12</p>
                        <div class="item"><img class="icon" src="image/icon.svg" alt="icon"></div>
                    </section>
                <section class="body">
                    <img src="image/f12.jpg" alt="bag mem">
                </section>
            </label>
            </div>
            <div class="string">
                <input type="radio" name="str" id="str5">
                <label for="str5">
                    <section class="line">
                        <p>Как это не делает?</p>
                        <div class="item"><img class="icon" src="image/icon.svg" alt="icon"></div>
                    </section>
                <section class="body">
                    <img src="image/google.jpg" alt="google mem">
                </section>
            </label>
            </div>
        </div>
    </div>
</body>
</html>
